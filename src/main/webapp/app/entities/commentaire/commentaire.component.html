<div>
    <h2 id="page-heading">
        <span jhiTranslate="backendApp.commentaire.home.title">Commentaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commentaire" [routerLink]="['/commentaire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="backendApp.commentaire.home.createLabel">
            Create new Commentaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="commentaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendApp.commentaire.commentaire">Commentaire</span></th>
            <th><span jhiTranslate="backendApp.commentaire.user">User</span></th>
            <th><span jhiTranslate="backendApp.commentaire.evenement">Evenement</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commentaire of commentaires ;trackBy: trackId">
                <td><a [routerLink]="['/commentaire', commentaire.id, 'view' ]">{{commentaire.id}}</a></td>
                <td>{{commentaire.commentaire}}</td>
                <td>
                    {{commentaire.user?.login}}
                </td>
                <td>
                    <div *ngIf="commentaire.evenement">
                        <a [routerLink]="['../evenement', commentaire.evenement?.id, 'view' ]" >{{commentaire.evenement?.nom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/commentaire', commentaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commentaire', commentaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commentaire/'+ commentaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
